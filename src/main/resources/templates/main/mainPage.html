<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container {
            max-width: 560px;
            margin-top: 50px;
        }

        ul {
            justify-content: center;
        }

        .btn-group {
            top: 50%;
            left: 15%;
        }

        .container2 {
            max-width: 1900px;
            margin-top: 50px;
        }
    </style>
<body>
<div class="container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" style="margin-right: 30px">HOME</button>
        <button type="button" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" style="margin-left: 1px">로그아웃</button>
        <button type="button" class="btn btn-primary" style="margin-left: 30px">마이페이지</button>
    </div>
    <div class="container">

        <div class="container2">
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>상품번호</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>카테고리</th>
                        <th>배송상태</th>
                        <th>재고수량</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${product.delivery}"></td>
                        <td th:text="${product.stock}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div> <!-- /container -->
</body>
</html>
