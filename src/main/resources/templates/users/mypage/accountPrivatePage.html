<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .container {
            max-width: 850px;
            margin-top: 50px;
        }

        .subTitle {
            margin-bottom: 15px;
            text-align: center;
        }

        .pagination {
            margin-top: 10px;
            justify-content: center;
        }

        .btn-group {
            display: flex;
        }

        hr {
            margin-top: 50px;
        }
    </style>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>Document</title>

<body>

<div class="container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" style="margin-right: 30px">HOME</button>
        <button type="button" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" style="margin-left: 1px">로그아웃</button>
        <button type="button" onclick="location.href='/accounts/mypage'" class="btn btn-primary"
                style="margin-left: 30px">마이페이지
        </button>
    </div>

    <div class="container">
        <div class="subTitle">
            <h1>마이 페이지</h1>
        </div>
    </div>

    <!--  등록한 상품  -->
    <div class="container">
        <div class="subTitle">
            <h2>등록한 상품</h2>
        </div>
    </div>

    <div class="row row-cols-5 row-cols-md-8 g-4">
        <div class="card" th:each="product: ${products}">
            <img th:src="${product.imgUrl}"
                 src="https://jaesa-bucket.s3.ap-northeast-2.amazonaws.com/omg.jpg" class="card-img-top" alt="...">
            <div class="card-body" align="center">
                <h5 class="card-title" th:text="${product.title}">상품명</h5>
            </div>
        </div>
    </div>

    <hr>

    <!--  장바구니  -->
    <div class="container">
        <div class="subTitle">
            <h2>장바구니</h2>
        </div>
    </div>

    <div class="row row-cols-5 row-cols-md-8 g-4">
        <div class="card" th:each="product: ${products}">
            <img th:src="${product.imgUrl}"
                 src="https://jaesa-bucket.s3.ap-northeast-2.amazonaws.com/omg.jpg" class="card-img-top" alt="...">
            <div class="card-body" align="center">
                <h5 class="card-title" th:text="${product.title}">상품명</h5>
            </div>
        </div>
    </div>

    <hr>

    <!--  좋아요 목록  -->
    <div class="container">
        <div class="subTitle">
            <h2>좋아요</h2>
        </div>
    </div>

    <div class="row row-cols-5 row-cols-md-8 g-4">
        <div class="card" th:each="product: ${products}">
            <img th:src="${product.imgUrl}"
                 src="https://jaesa-bucket.s3.ap-northeast-2.amazonaws.com/omg.jpg" class="card-img-top" alt="...">
            <div class="card-body" align="center">
                <h5 class="card-title" th:text="${product.title}">상품명</h5>
            </div>
        </div>
    </div>

    <hr>
